        restart:
            always
        
    mysql:
        image: mysql
        ports: 
            - 3307:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
        # networks:
        #     - mysql_net
        volumes: 
            # ce dossier la et exactement ce dossier qui est dans le conteneur
            - ./app/src/db-init/:/docker-entrypoint-initdb.d/
